<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .id-card {
            background-color: white;
            width: 320px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
        }
        .logo {
            color: #D94828;
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 8px;
        }
        .company {
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }
        .photo {
            border-radius: 8px;
            width: 140px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        .name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .id-number {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .barcode {
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                to right, 
                black, 
                black 2px, 
                white 2px, 
                white 4px
            );
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="logo">YAMAHA</div>
        <div class="company">YAMAHA MOTOR PHILIPPINES, INC.</div>
        <img src="https://via.placeholder.com/140x160.png?text=Photo" alt="ID Photo" class="photo">
        <div class="name">KARL MICHAEL A. FUNGO</div>
        <div class="id-number">17583</div>
        <div class="barcode"></div>
    </div>
</body>
</html>
